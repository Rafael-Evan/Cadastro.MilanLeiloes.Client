<nav style="background-color: #051a4b"  class="navbar navbar-expand-lg navbar-light fixed-top" role="navigation">
  <div class="container">
    <a class="navbar-brand text-light" href="#">Milan Leilões</a>
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
      &#9776;
    </button>
    <div class="collapse navbar-collapse" id="exCollapsingNavbar">
      <ul *ngIf="loggedIn()" class="nav navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
        <li class="nav-item"><a href="#" class="nav-link">More</a></li>
      </ul>
      <ul *ngIf="loggedIn()" class="nav navbar-nav flex-row justify-content-between ml-auto">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <a class="fas fa-user"> Olá {{userName()}}</a>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <form class="col-12 col-md-12">
            <div class="form-group">
              <label for="exampleSair" (click)="logout()" style="cursor: pointer">Sair</label>
            </div>
          </form>
        </div>
      </ul>
      <ul *ngIf="!loggedIn()" class="nav navbar-nav flex-row justify-content-between ml-auto">
        <li class="dropdown order-1">
          <button onclick='parent.location="javascript:location.reload(true)"'
            (click)="router.navigate(['/user/registrar']);" type="button" class="btn btn-link text-light"><i class="fas fa-sign-out-alt"></i>
            CADASTRE-SE <span class="caret"></span></button>
          <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-link text-light"><i
              class="far fa-user-circle"></i> ÁREA DO CLIENTE <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right mt-2">
            <li class="px-3 py-2">
              <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Email" name="email" required
                    [(ngModel)]="model.email">
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required
                    [(ngModel)]="model.password">
                </div>
                <div class="form-group">
                    <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block" type="submit">Entrar</button>
                  <br>
                  <div id="fb-root"></div>
                  <button class="btn btn-secondary btn-block " style=background-color:#385898
                    (click)="signIn('Facebook');">
                    <span class="fab fa-facebook-square"> Continue com o Facebook</span></button>
                </div>
                <div class="form-group text-center">
                  <small><a href="#" data-toggle="modal" data-target="#modalPassword">Esqueceu sua senha?</a></small>
                </div>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Esqueceu a senha</h3>
        <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <p>Redefina sua senha ..</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
