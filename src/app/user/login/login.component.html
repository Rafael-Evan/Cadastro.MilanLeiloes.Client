<body class="text-center" data-gr-c-s-loaded="true">
  <img src="assets/img/MilanLeiloes_logo.png" class="rounded mx-auto d-block" width="130px" alt="">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Por favor</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required
      [(ngModel)]="model.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required
      [(ngModel)]="model.password">
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <br>
    <div id="fb-root"></div>
    <button class="btn btn-lg btn-secondary btn-block " style=background-color:#385898 (click)="signIn('Facebook');">
      <span class="fab fa-facebook-square"> Continue com o Facebook</span></button>

    <button class="btn btn-lg btn-danger btn-block" (click)="signInWithGoogle()">
      <span class="fab fa-google-plus"> Continue com o Google</span></button>
    <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button class="btn btn-lg btn-link btn-block" onclick='parent.location="javascript:location.reload()"'  (click)="router.navigate(['/user/registrar']);">Quero me
      cadastrar</button>
  </form>

</body>
